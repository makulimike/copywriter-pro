{% extends "base.html" %}
{% block title %}Email Settings{% endblock %}
{% block content %}
<div class="px-4 sm:px-0">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Email Settings</h1>

    <div class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden">
        <div class="px-6 py-5 border-b border-gray-200 bg-gray-50">
            <h3 class="text-lg font-medium text-gray-900">Configure Email for Sending</h3>
            <p class="mt-1 text-sm text-gray-500">Set up your email account to send campaign emails.</p>
        </div>
        <div class="px-6 py-5">
            <form action="/settings/email" method="POST" class="space-y-6">
                <div>
                    <label for="email_host" class="block text-sm font-medium text-gray-700">SMTP Server</label>
                    <input type="text" name="email_host" id="email_host" value="{{ user.email_host or 'smtp.gmail.com' }}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">For Gmail: smtp.gmail.com | For Outlook: smtp.office365.com</p>
                </div>

                <div>
                    <label for="email_user" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email_user" id="email_user" value="{{ user.email_user }}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="email_password" class="block text-sm font-medium text-gray-700">Password / App Password</label>
                    <input type="password" name="email_password" id="email_password" value="{{ user.email_password }}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="flex space-x-4">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
